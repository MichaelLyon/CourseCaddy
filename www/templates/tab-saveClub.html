<ion-view>
  <ion-content>
    <div class="list">
      <br>
      <label class="item item-input item-select">
        <div class="input-label">
          Choose Club
        </div>
        <select class="clubSelectBox">
          <option id='0' selected>Driver</option>
          <option id='1'>3 Wood</option>
          <option id='2'>5 Wood</option>
          <option id='3'>2 Iron</option>
          <option id='4'>3 Iron</option>
          <option id='5'>4 Iron</option>
          <option id='6'>5 Iron</option>
          <option id='7'>6 Iron</option>
          <option id='8'>7 Iron</option>
          <option id='9'>8 Iron</option>
          <option id='10'>9 Iron</option>
          <option id='11'>PW</option>
          <option id='12'>SW</option>
        </select>
      </label>
      <br>
      <a class="button button-block button-dark">Save Current Hit Position</a>
      <a class="button button-block button-dark">Save Shot Position</a>
      <br>
      <div class="item item-body">
        <p>
          That shot was: 1000 yards
        </p>
      </div>
      <a class="button button-block button-dark">Save Clubs Yardage</a>
    </div>
  </ion-content>
</ion-view>
